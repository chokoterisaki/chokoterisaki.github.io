<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gifts</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="icon" href="../nasa.ico" />
  </head>
  <body class="w3-black">
    <div class="w3-center">
      <video class="w3-hide-small" id="video1" width="640" height="480" onclick="playPause()">
        <source src="regalotea.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <video class="w3-hide-large" controls>
        <source src="regalotea.mp4">
      </video>
      <button class="w3-button w3-red" onclick="window.location.href='regalos.html'">Volver</button>
    </div>
    
    <script>
      var myVideo = document.getElementById("video1");

      function playPause() {
        if (myVideo.paused) myVideo.play();
        else myVideo.pause();
      }
    </script>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Dreamcorp</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="icon" href="nasa.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Montserrat", sans-serif;
      }
      .w3-row-padding img {
        margin-bottom: 12px;
      }
      /* Set the width of the sidebar to 120px */
      .w3-sidebar {
        width: 120px;
        background: #222;
      }
      /* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
      #main {
        margin-left: 120px;
      }
      /* Remove margins from "page content" on small screens */
      @media only screen and (max-width: 600px) {
        #main {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body class="w3-black">
    <!-- Icon Bar (Sidebar - hidden on small screens) -->
    <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
      <!-- Avatar image in top left corner -->
      <img src="nasa.ico" style="width: 100%" />
      <a
        href="index.html"
        class="w3-bar-item w3-button w3-padding-large w3-hover-black"
      >
        <i class="fa fa-home w3-xxlarge"></i>
        <p>INICIO</p>
      </a>
      <a
        href="quests.html"
        class="w3-bar-item w3-button w3-padding-large w3-black"
      >
        <i class="fa fa-eye w3-xxlarge"></i>
        <p>MISIONES</p>
      </a>
      <a
        href="terminal.html"
        class="w3-bar-item w3-button w3-padding-large w3-hover-black"
      >
        <i class="fa fa-code w3-xxlarge"></i>
        <p>TERMINAL</p>
      </a>
    </nav>

    <!-- Navbar on small screens (Hidden on medium and large screens) -->
    <div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
      <div
        class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small"
      >
        <a
          href="index.html"
          class="w3-bar-item w3-button"
          style="width: 25% !important"
          >INICIO</a
        >
        <a
          href="quests.html"
          class="w3-bar-item w3-button"
          style="width: 25% !important"
          >MISIONES</a
        >
        <a
          href="terminal.html"
          class="w3-bar-item w3-button"
          style="width: 25% !important"
          >TERMINAL</a
        >
      </div>
    </div>

    <!-- Page Content -->
    <div class="w3-padding-large" id="main">
      <header
        class="w3-container w3-padding-32 w3-center w3-black"
        id="home"
      ></header>
      <li class="w3-bar">
        <span
          onclick="window.location.href='617/index.html'"
          class="w3-bar-item w3-button w3-xlarge w3-right"
          >&rightarrow;</span
        >
        <img
          src="assets/ProjectMoon.jpg"
          class="w3-bar-item w3-circle"
          style="width: 85px"
        />
        <div class="w3-bar-item">
          <span class="w3-large">UNIVERSO-617</span><br />
          <span class="w3-small">Project Moon</span>
        </div>
      </li>
      <li class="w3-bar">
        <span
          onclick="window.location.href='mission/495.html'"
          class="w3-bar-item w3-button w3-xlarge w3-right"
          >&rightarrow;</span
        >
        <img
          src="assets/YingYangOrb.png"
          class="w3-bar-item w3-circle"
          style="width: 85px"
        />
        <div class="w3-bar-item">
          <span class="w3-large">UNIVERSO-495</span><br />
          <span class="w3-small">Project Shrine Maiden</span>
        </div>
      </li>
      <li class="w3-bar">
        <img
          src="assets/Error.webp"
          class="w3-bar-item w3-circle"
          style="width: 85px"
        />
        <div class="w3-bar-item">
          <span class="w3-large">Por descubrir</span><br />
          <span>¿Quién sabe qué encontrarás?</span>
        </div>
      </li>
      <!--
      <li class="w3-bar">
        <img src="assets/YingYangOrb.png" class="w3-bar-item w3-circle" style="width:85px">
        <div class="w3-bar-item">
          <span class="w3-large">UNIVERSO-495</span><br>
          <span>Project Mayfly</span>
        </div>
      </li>
    -->
      <!-- Footer -->
      <footer class="w3-content w3-padding-64 w3-text-grey w3-xlarge">
        <p class="w3-medium">
          Powered by
          <a
            href="https://paloguilas-todo-sobre-ellas.webnode.es"
            target="_blank"
            class="w3-hover-text-green"
            >PTSE</a
          >
        </p>
        <!-- End footer -->
      </footer>

      <!-- END PAGE CONTENT -->
    </div>
  </body>
</html>

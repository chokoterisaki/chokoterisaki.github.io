<!DOCTYPE html>
<html>
  <head>
    <title>V3.0</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="icon" href="nasa.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Montserrat", sans-serif;
      }
      .w3-row-padding img {
        margin-bottom: 12px;
      }
      /* Set the width of the sidebar to 120px */
      .w3-sidebar {
        width: 120px;
        background: #222;
      }
      /* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
      #main {
        margin-left: 120px;
      }
      /* Remove margins from "page content" on small screens */
      @media only screen and (max-width: 600px) {
        #main {

        }

  </head>
  <body class="w3-black">
    <!-- Icon Bar (Sidebar - hidden on small screens) -->
    <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
      <!-- Avatar image in top left corner -->
      <img src="nasa.ico" style="width: 100%" />
      <a
        href="index.html"
        class="w3-bar-item w3-button w3-padding-large w3-hover-black"
      >
        <i class="fa fa-home w3-xxlarge"></i>
        <p>INICIO</p>
      </a>
      <a
        href="quests.html"
        class="w3-bar-item w3-button w3-padding-large w3-hover-black"

        <i class="fa fa-usb w3-xxlarge"></i>
        <p>MISIONES</p>
      </a>
      <a
        href="terminal.html"
        class="w3-bar-item w3-button w3-padding-large w3-black"
      >
        <i class="fa fa-code w3-xxlarge"></i>
        <p>TERMINAL</p>
      </a>
      <a
        href="leaks.html"
        class="w3-bar-item w3-button w3-padding-large w3-hover-black"
      >

      </a>
    </nav>

    <div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
      <div
        class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small"
      >
        <a
          href="index.html"
          class="w3-bar-item w3-button"
          style="width: 25% !important"
          >INICIO</a
        >
        <a
          href="quests.html"
          class="w3-bar-item w3-button"
          style="width: 25% !important"

        <a
          href="terminal.html"
          class="w3-bar-item w3-button"
          style="width: 25% !important"

        <a
          href="leaks.html"
          class="w3-bar-item w3-button"
          style="width: 25% !important"

    <div class="w3-padding-large" id="main">
      <div class="w3-panel w3-border w3-red">
        <h3>Aviso:</h3>
        <p>
          La información de los miembros y misiones están siendo estudiadas
          conforme avanzan. Por favor espere plácidamente
        </p>

      <div
        class="w3-content w3-red w3-hover-shadow w3-center w3-padding-16 w3-margin-bottom w3-margin-top w3-border w3-round-xxlarge w3-cursive w3-opacity-max"
        style="width: 25%; text-shadow: 1px 1px 0 #444"
        onclick="window.location.href='terminal/misiones.html'"

        <p>Misiones</p>
      </div>
      <div

        <!-- End footer -->
      </footer>
